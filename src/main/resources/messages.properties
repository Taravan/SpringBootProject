# Default english messages

# Field prefixes
employee.firstName=First name
employee.lastName=Last name
employee.dob=Date of birth
employee.telNum=Telephone number
employee.jobId=Job id

job.name=Job name
job.desc=Job description


# Validation suffixes
validation.notNull=is mandatory.
validation.notBlank=cannot be blank.
validation.notPositive=must be positive.
validation.invalid=is invalid.


# Validation messages
employee.firstName.notNull={employee.firstName} {validation.notNull}
employee.firstName.notBlank={employee.firstName} {validation.notBlank}
employee.firstName.invalid={employee.firstName} {validation.invalid}
employee.lastName.notNull={employee.lastName} {validation.notNull}
employee.lastName.notBlank={employee.lastName} {validation.notBlank}
employee.lastName.invalid={employee.lastName} {validation.invalid}
employee.dob.invalid={employee.dob} {validation.invalid}
employee.telNum.notNull={employee.telNum} {validation.notNull}
employee.telNum.invalid={employee.telNum} {validation.invalid}
employee.jobId.notNull={employee.jobId} {validation.notNull}
employee.jobId.invalid={employee.jobId} {validation.invalid}

job.name.notNull={job.name} {validation.notNull}
job.name.notBlank={job.name} {validation.notBlank}
job.name.invalid={job.name} {validation.invalid}
job.desc.notNull={job.desc} {validation.notNull}

# Other messages
employee.id.notExist=Employee {0} does not exist.
employee.telNum.exist=Telephone number {0} is already taken.

job.id.notExist=Job {0} does not exist.
job.name.exist=Job name {0} is already taken.
